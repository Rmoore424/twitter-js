{% extends "layout.html" %}
 
{% block content %}
  
  <div class="page-header">
    <h1>{{title}}</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>{{name}}</b><br>
      100 followers
    </div>
    <div class="col-md-9">
    
      <!-- display tweets here -->
      <ul class="content">
      {% for tweet in tweets %}
      	<div class="tweetbox">
      		<img />
      		<li class="content by"><a href="/users/{{tweet.name}}">{{tweet.name}}</a></li>
        	<li class="content">{{tweet.text}}</li>
        	<li class="content"><a href="#">Re-tweet</a></li>
        </div>
      {% endfor %}
      </ul>
    </div>
  </div>
    
{% endblock %}
